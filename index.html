<html>
  <head>
    <title>WonderTax&reg; Labs</title>
    <link rel="apple-touch-icon" href="/favicon.png"/>
    <link rel="apple-touch-startup-image" href="/favicon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/png" href="https://hello.wonder.tax/favicon.png"/>
    <link rel="stylesheet" href="https://use.typekit.net/wxd6mxf.css"/>
    <style>
      @import "https://unpkg.com/open-props";
      :root {
        --sgbus-green: #7eed47ff;
        --asparagus: #669647ff;
        --jet: #323335ff;
        --honeydew: #D1E1D3ff;
        --snow: #f7f0f0ff;
        --sunglow: #ffc857ff;
        /* accent options */
        --lavender: #d8e4ffff;
        --non-photo-blue: #A3E7FCff;
        --maya-blue: #78C3FBff;
        --chefchaouen-blue: #5386E4ff;
        --periwinkle: #B4ADEAff;
      }
      body {
        background-color: var(--honeydew);
        color: var(--jet);
        font-family: stix-two-text, serif;
      }
      .dark-light{
        background-color: var(--jet);
        color: var(--honeydew);
      }
      .content  {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .a-row{
        display: flex;
        flex-flow: row wrap;
        width: 100%;
        justify-content: space-around;
      }
      div {
        margin:.25em;
        border-radius: var(--radius-2);
        min-width:200px;
        text-align: center;
        cursor: default;
      }
      h1  {
        font-family: roc-grotesk-wide, sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size: 1.3em;
      }
      h1 sup {
        font-size: .5em;
      }
      .brand {
        height: 200px;
        width: 200px;
        transition: all 0.5s ease-out allow-discrete;
        transition: 200ms linear 50ms;
      }
      @media screen and (min-width: 700px){
        .brand {
          height: 250px;
          width: 250px;
        }
        h1{
          font-size: 2em;
        }
      }
      @media screen and (min-width: 1064px){
        .brand {
          height: 300px;
          width: 300px;
        }
        h1{
          font-size: 3em;
        }
      }
      @media screen and (min-width: 1400px){
        .brand {
          height: 350px;
          width: 350px;
        }
        h1{
          font-size: 4em;
        }
      }
      
      /*
      tmep card style
      via https://open-props.style/#getting-started
      @import "https://unpkg.com/open-props";
      */
      .card {
        cursor: default;
        background-color: var(--snow);
        border-radius: var(--radius-2);
        box-shadow: var(--shadow-2);
        &:hover {
          box-shadow: var(--shadow-3);
        }
        @media (--motionOK) {
          animation: var(--animation-fade-in);
        }
      }

      @media (prefers-color-scheme: dark){
        body{
          background-color: var(--jet);
          color: var(--honeydew);
        }
        .dark-light{
          background-color: var(--honeydew);
          color: var(--jet);
        }
        .card{
          background-color: #000000;
          color: var(--snow);
        }
        .a-row div{
          color: var(--jet);
        }
      }

    </style>
    <script type="application/ld+json">
      {
          "@context": "http://schema.org/",
          "@type" : "Organization",
          "name": "WonderTaxÂ® Labs",
          "url": "https://wonder.tax",
          "logo": "https://hello.wonder.tax/favicon.png"
      }
    </script>
  </head>
  <body>
    <div class="content">
      <div>
        <img class="brand" src="https://hello.wonder.tax/favicon.png" title="WonderTax&reg;&nbsp;Labs"/>
      </div>
      <div>
        <h1>WonderTax<sup>&reg;</sup> Labs</h1>
      </div>
      <div class="card">
        I am --snow.
      </div>
      <div class="dark-light">
        I am --jet.
      </div>
      <fieldset>
        <label style="font-family: roc-grotesk-wide, sans-serif;">Brand Specification (Adobe Font: Roc Grotesk Wide)</label>
        <div class="a-row">
          <div style="background-color: var(--sgbus-green);" title="--sgbus-green">#7EED47</div>
          <div style="background-color: var(--asparagus);color: var(--snow);" title="--asparagus">#669647</div>
          <div style="background-color: var(--jet);color: var(--snow);" title="--jet">#323335</div>
          <div style="background-color: var(--honeydew);" title="--honeydew">#D1E1D3</div>
        </div>
      </fieldset>
      <div class="a-row">
        <div style="background-color: var(--sunglow);" title="#ffc857">--sunglow</div>
        <div style="background-color: var(--lavender);" title="#d8e4ff">--lavender</div>
        <div style="background-color: var(--non-photo-blue);" title="#A3E7FC">--non-photo-blue</div>
        <div style="background-color: var(--maya-blue);" title="#78C3FB">--maya-blue</div>
        <div style="background-color: var(--chefchaouen-blue);" title="#5386E4">--chefchaouen-blue</div>
        <div style="background-color: var(--periwinkle);" title="#B4ADEA">--periwinkle</div>
      </div>
    </div>
  </body>
</html>
