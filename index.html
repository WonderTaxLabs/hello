<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="https://hello.wonder.tax/favicon.png"/>
    <link rel="stylesheet" href="https://use.typekit.net/wxd6mxf.css"/>
    <style>
      body {
        background-color: #eff2e9;
      }
      .content  {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      h1  {
        font-family: "roc-grotesk-wide", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      h1 sup {
        font-size: .5em;
      }
      .brand {
        height: 200px;
        width: 200px;
        transition: all 0.5s ease-out allow-discrete;
        transition: 200ms linear 50ms;
      }
      @media screen and (min-width: 600px) {
        .brand {
          height: 300px;
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div>
        <img class="brand" src="https://hello.wonder.tax/favicon.png" title="WonderTax&reg; Labs"/>
      </div>
      <div>
        <h1>WonderTax<sup>&reg;</sup> Labs</h1>
      </div>
    </div>
  </body>
</html>
